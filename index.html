<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./style/reset.css" rel="stylesheet" as="style"/>
    <link href="./style/style.css" rel="stylesheet" as="style"/>
    <link
      href="./img/dwpmi_small.svg"
      rel="icon"
      type="image/svg+xml"
      sizes="any"
/>
    <title>Dashboard Icon Generator</title>
  </head>
  <body>
    <main>
      <div id="card" class="card" data-theme="standard">
        <div class="titles">
          <h1 id="title-text" contenteditable>Click to edit title</h1>
          <h2 id="subtitle-text" contenteditable>Click to edit subtitle</h2>
        </div>
        <div class="ribbon">
          <img src="img/dwpmi_lozenge.svg" alt="DWP MI logo" class="logo"/>
        </div>
      </div>

      <section class="controls">
        <select name="themes" id="theme">
          <option value="standard">Standard</option>
          <option value="monitoring-performance">
              Monitoring/Performance
            </option>
          <option value="internal">Internal</option>
        </select>

        <button id="subtitle-button">Toggle Subtitle</button>
      </section>

      <section class="controls">
        <button id="capture-button">Download Image</button>
      </section>
    </main>

    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
