<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <link
      href="/dwpmi-dashboard-icon-generator/assets/dwpmi_small.e8bac093.svg"
      rel="icon"
      type="image/svg+xml"
      sizes="any"
    />
    <title>Dashboard Icon Generator</title>
    <script type="module" crossorigin src="/dwpmi-dashboard-icon-generator/assets/index.8705dd93.js"></script>
    <link rel="stylesheet" href="/dwpmi-dashboard-icon-generator/assets/index.d1c8ff22.css">
  </head>
  <body>
    <main>
      <section class="application">
        <div id="card" class="card" data-theme="standard">
          <div class="titles">
            <h1 id="title-text" contenteditable>Click to edit title</h1>
            <h2 id="subtitle-text" contenteditable>Click to edit subtitle</h2>
          </div>
          <div class="ribbon">
            <img src="/dwpmi-dashboard-icon-generator/assets/dwpmi_lozenge.54692f66.svg" alt="DWP MI logo" class="logo" />
          </div>
        </div>

        <section class="controls">
          <select name="themes" id="theme">
            <option value="standard">Standard</option>
            <option value="monitoring-performance">
              Monitoring/Performance
            </option>
            <option value="internal">Internal</option>
          </select>

          <button id="subtitle-button">Toggle Subtitle</button>
        </section>

        <section class="controls">
          <button id="capture-button">Download Image</button>
        </section>
      </section>
    </main>

    
  </body>
</html>
